<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Photography</title>
  <style>
    body {
      margin: 0;
      background: #FFFFFF;
      display: flex;
      flex-direction: column;
      align-items: center;
      font-family: Arial, sans-serif;
    }

    h1 {
      margin: 20px 0;
      color: #333333;
      text-align: center;
    }

    /* Responsive grid gallery */
    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 15px;
      width: 90%;
      max-width: 1200px;
    }

    .gallery img {
      width: 100%;
      height: auto;
      border: 2px solid #ddd;
      border-radius: 8px;
      cursor: pointer;
      transition: transform 0.2s ease;
    }

    .gallery img:hover {
      transform: scale(1.03);
    }

    /* Lightbox overlay */
    .lightbox {
      display: none; /* Hidden by default */
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.9);
      justify-content: center;
      align-items: center;
      z-index: 1000;
    }

    .lightbox img {
      max-width: 90%;
      max-height: 90%;
      border-radius: 8px;
    }

    .lightbox:target {
      display: flex;
    }

    /* Close button */
    .close {
      position: absolute;
      top: 20px;
      right: 30px;
      font-size: 40px;
      color: white;
      text-decoration: none;
      font-weight: bold;
    }

    .close:hover {
      color: #ccc;
    }
  </style>
</head>
<body>
  <h1>Everything Archive</h1>

  <div class="gallery">
    <a href="#img1"><img src="images/1000085551-1.jpg" alt="Rinea 1"></a>
    <a href="#img2"><img src="images/1000085555.jpg" alt="Rinea 2"></a>
    <a href="#img3"><img src="images/1000085554.jpg" alt="Rinea 3"></a>
  </div>

  <!-- Lightbox sections -->
  <div id="img1" class="lightbox">
    <a href="#" class="close">&times;</a>
    <img src="images/1000085551-1.jpg" alt="Rinea 1">
  </div>

  <div id="img2" class="lightbox">
    <a href="#" class="close">&times;</a>
    <img src="images/1000085555.jpg" alt="Rinea 2">
  </div>

  <div id="img3" class="lightbox">
    <a href="#" class="close">&times;</a>
    <img src="images/1000085554.jpg" alt="Rinea 3">
  </div>

</body>
</html>
