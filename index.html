<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Photography</title>
  <style>
    body {
      margin: 0;
      background: #FFFFFF;
      display: flex;
      flex-direction: column;
      align-items: center;
      font-family: Arial, sans-serif;
    }

    h1 {
      margin: 20px 0;
      color: #333333;
      text-align: center;
    }

    .gallery {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      width: 100%;
    }

    .gallery img {
      max-width: 90vw;
      max-height: 90vh;
      margin: 10px;
      object-fit: cover;
      border: 2px solid #ddd;
      border-radius: 8px;
    }
  </style>
</head>
<body>
  <h1>Pictures of Rinea</h1>

  <div class="gallery">
    <img src="images/1000085551-1.jpg" alt="Rinea 1">
    <img src="images/1000085555.jpg" alt="Rinea 2">
    <img src="images/1000085554.jpg" alt="Rinea 3">
  </div>
</body>
</html>
